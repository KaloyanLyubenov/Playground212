    width: 100vw;
    height: 100vh;
    background-color:white;
    display: flex;
    justify-content: center;
    align-items: center;

    .details {
        width: 80%;
        height: 70%;
        display: flex;
        align-items: center;

        .title-container {
            width: 70%;

            .title {
                font-size: 6.46vw;
                color:black;
                
                p {
                    margin: 0px;
                }
            }

            .buttons {
                display: flex;
                gap: 10px;

                .button {
                    position: relative;
                    display: inline-block;
                    cursor: pointer;
                    outline: none;
                    border: 0;
                    vertical-align: middle;
                    text-decoration: none;
                    background: transparent;
                    padding: 0;
                    font-size: inherit;
                    font-family: inherit;
                    width: 12rem;
                    height: auto;
            
                    .circle {
                        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                        position: relative;
                        display: block;
                        margin: 0;
                        width: 3rem;
                        height: 3rem;
                        background: #0a010c;
                        border-radius: 1.625rem;
            
                        .icon {
                            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                            position: absolute;
                            top: 0;
                            bottom: 0;
                            margin: auto;
                            background: white;
                        }
            
                        .icon.arrow {
                            transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                            left: 0.625rem;
                            width: 1.125rem;
                            height: 0.125rem;
                            background: none;
                            color: white;
                        }
            
                        .icon.arrow::before {
                            position: absolute;
                            content: "";
                            top: -0.29rem;
                            right: 0.0625rem;
                            width: 0.625rem;
                            height: 0.625rem;
                            border-top: 0.125rem solid white;
                            border-right: 0.125rem solid white;
                            transform: rotate(45deg);
                        }
                       
                    }
            
                    .button-text {
                        transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        padding: 0.75rem 0;
                        margin: 0 0 0 1.85rem;
                        font-weight: 700;
                        line-height: 1.6;
                        text-align: center;
                        text-transform: uppercase;
                        color: black;
                    }
                }
                   
                .button:hover .circle {
                    width: 100%;
                    background: rgb(101, 99, 99);
            
                    .icon.arrow {
                        background: white;
                        transform: translate(1rem, 0);
                    }
                }

                .button:hover .button-text {
                    color: white;
                }
            }
        }

    }

    .offices-container {
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;

        .where {
            padding-top: 4px;
            border-top: 2px solid black;
        }

        .office-address {
            font-size: 1.8vw;
            padding-top: 90px;
            height: 40%;
        }

    margin-top: 10%;
    position: relative;

    .card {
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: #50504F;
        border-radius: 20px;
        z-index: 20;
        display: flex;
        flex-direction: column;
        
        .image {
            height: 90%;
            width: 100%;
            border-bottom:1px solid rgba(192, 191, 191, 0.5);

                height: 2rem;
                border-radius: 1rem;
                position: relative;
                display: flex;
                justify-content: end;
                align-items: center;
                transition: justify-content 1s ease;

                .arrow {
                    position: absolute;
                    color: #50504F;
                    padding-top: 9%;
                    padding-right: 10%;
                    transition: left 0.3s ease-in-out;

                    &.hidden{
                        left:-30px;
                    }
                    &.visible{
                        left:15%;
                    }
                }


            }
        }
    }

    .card:hover .details .arrow-button .arrow{
        &.hidden{
            left: 15%;
        }
        &.visible{
            left: 90%;
        }
    }

    .backdrop {
        margin-top: 2px;
        height: 98%;
        width: 98%;
        border: 1px solid rgba(192, 191, 191, 0.5);
        position: absolute;
        z-index: 10;
        border-radius: 20px;
    }

}

.empty-start {
    height: 7vh;
    display: flex;
    justify-content: center;
    
    .empty-box {
        width: 95%;
        border:1px solid rgba(192, 191, 191, 0.5);
        border-top: 0px;
        border-bottom: 0px;
        display: flex;

        .border-box {
            width: 50%;
            border-left: 1px solid rgba(192, 191, 191, 0.5);
        }

        .border-box.first {
            border: 0;
        }
    }
}

.title-section {
    height: 20vh;
    border: 1px solid rgba(192, 191, 191, 0.5);
    border-left: 0px;
    border-right: 0px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;

    .title {
        position: relative;
        z-index: 15; 
        color: white;
        width: 95%;
        font-size: 7vw;
        font-weight: 600;
    }

    .border-boxes {
        width: 95%;
        height: 100%;
        border: 1px solid rgba(192, 191, 191, 0.5); 
        border-top: 0px;
        border-bottom: 0px;
        display: flex;
        z-index: 20;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        .border-box {
            width: 50%;
            border-left: 1px solid rgba(192, 191, 191, 0.5);
            display: flex;
            justify-content: center;
            align-items: end;
            color: aliceblue;

            .options-container {
                width: 88%;
                padding: 0px 20px;
                margin-bottom: 2px;
                display: flex;
                flex-direction: column;
                justify-content: end;
                align-items: center;
                height: auto;

                .dropdown-menu {
                    display: flex;
                    flex-direction: column;
                    justify-content: end;
                    height: 100%;
                    width: 100%;

                    .option {
                        z-index: 150;
                        background-color: transparent;
                    }
                }

                .option {
                    display: flex;
                    flex-direction: row;
                    width: 100%;
                    height: 40px;
                    justify-content: space-between;
                    align-items: center;
                    z-index: 200;
                    background-color: #282936;
                }

                .filter-option {
                    margin: 0; 
                }

                .option .arrow {
                    animation: unRotateAnimation 0.3s linear;
                }
            }

            .options-container:hover {
                    background-color: #333441;
                    border-radius: 10px;
                    border: #333441; 

                    .option {
                        background-color: #333441; 

                        .arrow{
                            transform: rotate(180deg);
                            animation: rotateAnimation 0.2s linear;
                        }
                    }
            }

            
        }

        .border-box.first {
            border: 0;
        }
    }
  
}

.projects-section {
    height: 100vh;
    display: flex;
    justify-content: center;

    .columns-box {
        width: 95%;
        border-right: 1px solid rgba(192, 191, 191, 0.5);
        border-left: 1px solid rgba(192, 191, 191, 0.5);
        display: flex;


        .column {
            width: 50%;
            height: 100%;
            border-left: 1px solid rgba(192, 191, 191, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .column.one {
            border: 0px;
        }

    }
}

@keyframes rotateAnimation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(180deg);
    }
  }

  @keyframes unRotateAnimation {
    from {
      transform: rotate(180deg);
    }
    to {
      transform: rotate(0deg);
    }
  }

    width: 100%;
    height: 40px;
    background-color: #23f7dd; 
    top: 0;  
    position:fixed;
    z-index: 100;
    display: flex;
    justify-content: center;

    .p {
        cursor: pointer;
    }

    .menu-container {
        display: flex;
        justify-content: end;
        width: 95%;

        .first-part {
            width: 33.3%;
            display: flex;
            justify-content: start;
            align-items: center;
            font-size: 30px;

            .logo {
                padding-top: 7px;
                text-decoration: none;
                font-family: "Uni-Sans";
                font-size: 2.2rem;
                color: inherit;
                cursor: pointer;
                white-space: "nowrap";
            }
        }

        @media all and (max-width: 950px){
            .first-part {
                width: 50%;
            }
        }
        
    }  

    .dropdown-menu {
        position: absolute;
        top: 100%; 
        right: 52%;
        background-color: #23f7dd;
        padding: 0 20px;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;

        .a {
            display: block;
            text-decoration: none;
            color: inherit;
            margin-top:10px
        }
    }

}

.end-part {
    width: 31.3%;
    display: flex;
    justify-content: end;
    align-items: center;
    padding-right: 2%;
    gap: 10px;
}

.middle-part{
    width: 33.3%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10%
}

.small-icon-container {
    display: none;
    flex: 1 1;
    justify-content: end;
    gap: 5px;
    align-items: center;
    transition: display 1s;
    cursor: pointer;
}
.small-icon div {
    width: 35px;
    height: 5px;
    border-radius: 1px;
    background-color: #282936;;
    margin: 6px 0;
    cursor: pointer;
    animation: hideAnim 300ms;
}

@media all and (max-width: 950px){
    .small-icon-container {
        display: flex;
    }

    .small-icon div {
        animation: showAnim 300ms;
    }

    .middle-part {
        display: none;
    }

    .end-part {
        display: none;
    }

}
